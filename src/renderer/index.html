<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>OpenScribe</title>
    <link href="./styles/index.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        #pauseBtn {
            background-color: #FFC107;
            color: black;
        }
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        #stepsList {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 50px; /* Ensure the box is visible even when empty */
        }
        .step-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(0,0,0,0.85);
            cursor: zoom-out;
        }
        .modal-content {
            max-width: none;
            max-height: none;
            width: auto;
            height: auto;
            transition: transform 0.1s ease-out;
            cursor: grab;
            will-change: transform;
            transform-origin: 0 0;
        }
        .modal-content.grabbing {
            cursor: grabbing;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <h1>Welcome to OpenScribe</h1>
    <p>Screen recording and documentation tool</p>
    
    <div class="controls">
        <button id="startBtn">Start Recording</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
    </div>
    <div id="stepsList"></div>

    <!-- The Modal -->
    <div id="imageModal" class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Wait for the window.electronAPI to be available
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.electronAPI) {
                console.error('Electron API not available');
                return;
            }

            // Handle recording controls
            document.getElementById('startBtn').addEventListener('click', async () => {
                try {
                    const success = await window.electronAPI.startRecording();
                    if (success) {
                        console.log('Recording started');
                    }
                } catch (error) {
                    console.error('Failed to start recording:', error);
                }
            });

            document.getElementById('pauseBtn').addEventListener('click', async () => {
                try {
                    const success = await window.electronAPI.pauseRecording();
                    if (success) {
                        console.log('Recording paused');
                    }
                } catch (error) {
                    console.error('Failed to pause recording:', error);
                }
            });

            document.getElementById('stopBtn').addEventListener('click', async () => {
                try {
                    const success = await window.electronAPI.stopRecording();
                    if (success) {
                        console.log('Recording stopped');
                    }
                } catch (error) {
                    console.error('Failed to stop recording:', error);
                }
            });

            // Handle new steps
            window.electronAPI.onStepCreated((step) => {
                const stepsList = document.getElementById('stepsList');
                const stepElement = document.createElement('div');
                stepElement.className = 'step-item';
                stepElement.innerHTML = `
                    <h3>Step ${step.number}</h3>
                    <p>Time: ${new Date(step.timestamp).toLocaleTimeString()}</p>
                    <p>Window: ${step.windowTitle}</p>
                    <img src="${step.screenshotPath}" width="200" alt="Step screenshot" style="cursor: pointer;" class="step-screenshot"/>
                `;
                stepsList.appendChild(stepElement);

                // Add click listener to the newly added image
                const imgElement = stepElement.querySelector('.step-screenshot');
                imgElement.addEventListener('click', () => {
                    openModal(imgElement.src);
                });
            });

            // Modal elements
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeModalBtn = modal.querySelector('.modal-close');

            let currentScale = 1;
            let currentTranslateX = 0;
            let currentTranslateY = 0;
            let isDragging = false;
            let startX, startY;
            let imgStartX, imgStartY;
            let minScale = 1;
            let isZoomed = false; // Track zoom state

            // Function to apply transform
            function applyTransform() {
                modalImg.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px) scale(${currentScale})`;
            }

            // Function to reset to initial centered state
            function resetImagePosition() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const imgWidth = modalImg.naturalWidth;
                const imgHeight = modalImg.naturalHeight;

                // Calculate scale to fit screen
                const scaleX = viewportWidth / imgWidth;
                const scaleY = viewportHeight / imgHeight;
                currentScale = Math.max(scaleX, scaleY);
                minScale = currentScale;

                // Center the image
                currentTranslateX = (viewportWidth - imgWidth * currentScale) / 2;
                currentTranslateY = (viewportHeight - imgHeight * currentScale) / 2;

                applyTransform();
                isZoomed = false;
                modalImg.style.cursor = 'zoom-in';
            }

            // Function to zoom to a specific point
            function zoomToPoint(x, y) {
                if (isZoomed) {
                    resetImagePosition();
                } else {
                    const rect = modalImg.getBoundingClientRect();
                    
                    // Calculate relative position within the image
                    const relativeX = x - rect.left;
                    const relativeY = y - rect.top;

                    // Calculate the scaling
                    currentScale = minScale * 2;
                    
                    // Calculate new position to keep clicked point stationary
                    currentTranslateX = x - (relativeX * 2);
                    currentTranslateY = y - (relativeY * 2);

                    applyTransform();
                    isZoomed = true;
                    modalImg.style.cursor = 'zoom-out';
                }
            }

            // Function to open modal
            function openModal(src) {
                isDragging = false;
                modalImg.style.cursor = 'zoom-in';
                modalImg.style.transform = '';
                modal.style.display = "flex";

                modalImg.onload = () => {
                    resetImagePosition();
                    
                    // Remove old listeners and add new ones
                    modalImg.removeEventListener('mousedown', handleMouseDown);
                    modalImg.removeEventListener('click', handleClick);
                    
                    // Add mousedown first for dragging
                    modalImg.addEventListener('mousedown', handleMouseDown);
                    // Then add click for zooming (will only fire if no drag occurred)
                    modalImg.addEventListener('click', handleClick);
                };
                
                modalImg.onerror = () => {
                    console.error("Failed to load modal image:", src);
                    closeModal();
                }
                modalImg.src = src;
            }

            // Click handler for zoom
            function handleClick(event) {
                if (!isDragging) { // Only zoom if we weren't dragging
                    event.preventDefault();
                    event.stopPropagation();
                    zoomToPoint(event.clientX, event.clientY);
                }
            }

            // Function to close modal
            function closeModal() {
                modal.style.display = "none";
                modalImg.onload = null;
                modalImg.onerror = null;
                modalImg.src = '';
                isZoomed = false;
            }

            // Pan logic (Mouse drag)
            function handleMouseDown(event) {
                event.preventDefault();
                event.stopPropagation();
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                imgStartX = currentTranslateX;
                imgStartY = currentTranslateY;
                modalImg.style.cursor = 'grabbing';
                modalImg.classList.add('grabbing');

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
                window.addEventListener('mouseleave', handleMouseLeave);
            }

            function handleMouseMove(event) {
                if (isDragging) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    currentTranslateX = imgStartX + dx;
                    currentTranslateY = imgStartY + dy;
                    applyTransform();
                }
            }

            function handleMouseUp(event) {
                if (isDragging) {
                    isDragging = false;
                    modalImg.style.cursor = isZoomed ? 'zoom-out' : 'zoom-in';
                    modalImg.classList.remove('grabbing');
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('mouseleave', handleMouseLeave);
                }
            }

            function handleMouseLeave(event) {
                if (isDragging) {
                    handleMouseUp(event);
                }
            }

            // Event listeners for closing modal
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Handle errors
            window.electronAPI.onRecordingError((error) => {
                console.error('Recording error:', error);
                alert(`Recording error: ${error}`);
            });
        });
    </script>
  </body>
</html>
